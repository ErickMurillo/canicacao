{% extends "base.html" %}

{% block extra_js %}

	<script>
        $(document).ready(function() {
        
        $('li.item-consulta').addClass('active');
    
    })
        
		$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Servicios que reciben los Productores'
        },
        yAxis: {
            title: {
                text: 'Frecuencia'
            }

        },
        credits: {
            enabled: false
        },
        yAxis: {
                min: 0,
                title: {
                    text: 'Frecuencia'
                }
            },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y}',
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'black',
                    style: {
                        textShadow: '0 0 3px white'
                    }
                }
            }
        },  
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y;
                }
            },
        series: [
                {% for key,value in servicio_dic.items %}
                {
                    name: '{{key}}',
                    data: [{{value}}],
                    
                },
                {% endfor %}
                ]
    });
});

			$(function () {
    $('#container1').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Beneficios de estar asociado'
        },
        yAxis: {
            title: {
                text: 'Frecuencia'
            }

        },
        credits: {
            enabled: false
        },
        yAxis: {
                min: 0,
                title: {
                    text: 'Frecuencia'
                }
            },

            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y;
                }
            },
            plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y}',
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'black',
                    style: {
                        textShadow: '0 0 3px white'
                    }
                }
            }
        },
        series: [
                {% for key,value in beneficio_dic.items %}
                {
                    name: '{{key}}',
                    data: [{{value}}],
                    
                },
                {% endfor %}
                ]
    });
});


	</script>
{% endblock extra_js %}

{% block content %}
	<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	<br><br>
	<div id="container1" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	{% include "monitoreo/indicadores.html" %}
{% endblock content %}
