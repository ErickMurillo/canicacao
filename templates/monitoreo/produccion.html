{% extends "base.html" %}

{% block extra_js %}
	<script>
	    $(document).ready(function() {
        
        $('li.item-consulta').addClass('active');
    
    })
	    
	$(function () {
		$('#container').highcharts({
			chart: {
				type: 'column'
			},
			title: {
				text: 'Producción de Cacao (Toneladas)'
			},
			yAxis: {
				title: {
					text: 'Valores'
				}
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Valores'
				}
			},

			tooltip: {
				formatter: function() {
					return ''+
					this.series.name +': '+ this.y;
				}
			},
			plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}',
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'black',
                    style: {
                        textShadow: '0 0 3px white'
                    }
                }
            }
        },
			series: [
			{name: 'Seco', data: [{{seco|floatformat}}]},
			{name: 'Fermentado', data: [{{fermentado|floatformat}}]},
			{name: 'Organico', data: [{{organico|floatformat}}]},
			]
		});
	});

$(function () {
    $('#container1').highcharts({
        title: {
            text: 'Meses de mayor producción de Cacao',
            x: -20 //center
        },
        
        xAxis: {
            categories: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']
        },
        yAxis: {
            title: {
                text: 'Frecuencia'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [

        	{
	            name: 'Valores',
	            data: [{% for value in produccion.values %}{{value}},{% endfor %}]
        	},
        
        
        ]
    });
});
</script>
{% endblock extra_js %}

{% block content %}
	<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	<br><br>
	 <div id="container1" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	{% include "monitoreo/indicadores.html" %}
{% endblock content %}
