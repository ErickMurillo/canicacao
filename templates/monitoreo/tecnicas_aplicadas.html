{% extends "base.html" %}

{% block extra_js %}
<script type="text/javascript">

$(function () {

    $(document).ready(function () {

        // Build the chart
        $('#container0').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Viveros'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                    enabled: true,
                    format: '{point.percentage:.2f}%',
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'black',
                        style: {
                            textShadow: '0 0 3px white'
                        }
                    },
                    showInLegend: true
                }
               
            },
            series: [{
                name: "Procentajes",
                colorByPoint: true,
                data: [
                {% for k,v in viveros.items %}
            {
                name: "{{k}}",
                y: {{v}} {% if forloop.counter == 1 %},
                sliced: true,
                selected: true
                {% endif %}
            },
            {% endfor %}
                
                ]
            }]
        });
    });
});

        yAxis: {

        plotOptions: {
            series: {
                borderWidth: 0,

                    enabled: true,
                    format: '{point.y}',
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'black',
                    style: {
                        textShadow: '0 0 3px white'
                    }
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',

        },

        series: [{
            name: "Frecuencia",

});
