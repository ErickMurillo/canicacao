<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login Canicacao</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon-cocoa.png">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/style_login.css" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Login Canicacao</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method="post">{% csrf_token %}
            <div class="form-group">
              {{ form.username }}
            </div>
            <div class="form-group">
            {{ form.password }}
            </div>
            <div class="form-group">
              <input type="submit" id="btnLogin" value="Entrar" />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </form>
      </div>
      <div class="modal-footer">
          	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="/static/js/jquery-2.1.4.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        $("#id_username").addClass("form-control input-lg");
        $("#id_username").attr("placeholder", "Usuario");
        $("#id_password").addClass("form-control input-lg");
        $("#id_password").attr("placeholder", "Contraseña")
        $("#btnLogin").addClass("btn btn-primary btn-lg btn-block");
      });
  </script>
	</body>
</html>
