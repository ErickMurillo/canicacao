	{% block extra_js %}{% endblock extra_js %}
	<script>
	    var flag = true;
    $(document).ready(function(){
        $('#mas').click(function(){
            if(flag==true){
                $('.botonera').slideDown('slow');
                $('#estado').html('<span class="fa fa-arrow-up"></span>');
                flag = false;
            }else if (flag==false){
                $('.botonera').slideUp('slow');
                $('#estado').html('<span class="fa fa-arrow-down"></span>');
                flag = true;
            }
            return false;
            });
        });
    </script>
